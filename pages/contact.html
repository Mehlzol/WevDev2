<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Existing styles -->
    <link rel="stylesheet" href="../css/contact.css"> <!-- New contact-specific styles -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="site-name">Construction Supply</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
        <div class="navbar-right">
            <a href="#" class="settings-icon">⚙️</a>
        </div>
    </nav>
    <div class="content">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Send">
            </form>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Email: example@example.com</p>
                <p>Address: 123 Construction Rd, Building City, BC 12345</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
